name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package (dev)
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Lint (ruff)
        run: |
          ruff check .
          ruff format --check .

      - name: Tests
        run: |
          pytest --cov=coach_ai --cov-report=term-missing
